name: Build and Release Binaries

on:
  release:
    types: [created]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-20.04
            platform: linux
            arch: x64
          - os: macos-13
            platform: darwin
            arch: x64
          - os: macos-14
            platform: darwin
            arch: arm64
          - os: windows-latest
            platform: win32
            arch: x64
          - os: debian latest
            platform: linux
            arch: x64
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install ODBC (Linux)
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y unixodbc-dev
      
      - name: Install ODBC (macOS)
        if: matrix.platform == 'darwin'
        run: brew install unixodbc
      
      - name: Install dependencies
        run: npm install
      
      - name: Build binary
        run: npm run build
      
      - name: Package binary
        run: npx node-pre-gyp package
      
      - name: Get package info
        id: package
        run: |
          echo "PACKAGE_NAME=$(node -p "require('./package.json').name")" >> $GITHUB_OUTPUT
          echo "PACKAGE_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      
      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: build/stage/**/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}